<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Assignment Grading System</h1>
            <div class="space-x-4">
                <a href="#" th:href="@{/login}" class="text-white hover:text-gray-200">Login</a>
                <a href="#" th:href="@{/register}" class="text-white hover:text-gray-200">Register as Student</a>
                <a href="#" th:href="@{/registerTeacher}" class="text-white hover:text-gray-200">Register as Faculty</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto mt-8">
        <h2 class="text-3xl font-semibold mb-4">Welcome to the Assignment Grading System</h2>
        <p class="text-gray-700 mb-6">Please use the navigation bar to login or register.</p>
    </main>

</body>
</html>

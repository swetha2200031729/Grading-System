<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add / Update Course</h2>
        <form th:action="@{/courses}" th:object="${course}" method="post">
            <div class="mb-3">
                <label for="courseName" class="form-label">Course Name</label>
                <input type="text" class="form-control" id="courseName" th:field="*{courseName}" placeholder="Enter course name" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a th:href="@{/courses/list}" class="btn btn-secondary ml-2">Back</a>
        </form>
    </div>
</body>
</html>

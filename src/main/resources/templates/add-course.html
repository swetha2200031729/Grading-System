<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Apply background image (optional) */
        body {
            background-color: #f8f9fa; /* Light background for the page */
            font-family: Arial, sans-serif;
            display: flex;  /* Flexbox layout */
            justify-content: center;  /* Center horizontally */
            align-items: center;  /* Center vertically */
            height: 100vh;  /* Full viewport height */
            margin: 0;  /* Remove default margin */
        }

        .container {
            width: 100%;
            max-width: 600px;  /* Maximum width of the form */
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);  /* Light shadow */
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }

        .form-control {
            border-radius: 5px;  /* Rounded corners for input fields */
            border: 1px solid #ccc;  /* Light border for inputs */
            padding: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;  /* Blue border on focus */
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);  /* Focus shadow */
        }

        .form-label {
            font-weight: bold;  /* Bold labels */
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        .small-text {
            font-size: 0.85rem;
            color: #6c757d;  /* Muted color for small text */
        }

        /* Custom button styles */
        .btn {
            width: 100%;  /* Full width buttons */
            padding: 12px;
            border-radius: 5px;  /* Rounded corners for buttons */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;  /* Darker blue on hover */
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;  /* Darker grey on hover */
        }

    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4">Add / Update Course</h2>
        <form th:action="@{/courses}" th:object="${course}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <!-- Course Image Upload -->
                <label for="courseImage" class="form-label">Course Image</label>
                <input th:field="*{courseImage}" type="file" class="form-control" id="courseImage" name="courseImage" accept="image/*">
                <small class="form-text small-text">Upload an image for the course (e.g., .jpg, .png).</small>
            </div>

            <div class="mb-3">
                <!-- Course Name -->
                <label for="courseName" class="form-label">Course Name</label>
                <input type="text" class="form-control" id="courseName" th:field="*{courseName}" placeholder="Enter course name" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <a th:href="@{/courses/list}" class="btn btn-secondary mt-2">Back</a>
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for card layout */
        .course-card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;  /* Ensure all cards take equal height */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  /* Light shadow around cards */
            border-radius: 8px;  /* Rounded corners for cards */
        }

        .card-img-top {
            object-fit: cover;
            height: 200px;  /* Fixed height for images */
            border-top-left-radius: 8px;  /* Rounded top corners for images */
            border-top-right-radius: 8px;  /* Rounded top corners for images */
        }

        .card-body {
            flex-grow: 1;  /* Ensure the body grows to fill space */
        }

        .course-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;  /* Space between cards */
        }

        /* Ensure cards have the same size */
        .card {
            width: 18rem;
            height: 400px;  /* Set consistent height for all cards */
            margin-bottom: 20px;  /* Space between cards */
        }

        .btn {
            border-radius: 5px;  /* Rounded corners for buttons */
        }

        .btn-sm {
            padding: 8px 15px;  /* Smaller button size */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-4">Courses List</h3>
        <hr>
        <a th:href="@{/courses/showCreateCourseForm}" class="btn btn-primary btn-sm mb-4">Add Course</a>

        <div class="course-list">
            <!-- Iterate over the list of courses -->
            <div class="card course-card" th:each="course : ${courses}">
                <img th:src="@{/courses/image/{id}(id=${course.id})}" alt="Image" class="card-img-top"/>
                <div class="card-body">
                    <!-- Course Title -->
                    <h5 class="card-title" th:text="${course.courseName}">Course Title</h5>
                    <hr>
                    <!-- Delete Button -->
                    <a th:href="@{/courses/delete/{id}(id=${course.id})}" class="btn btn-danger btn-sm" 
                       onclick="return confirm('Are you sure you want to delete this course?')">Delete</a>
                    <!-- Go to Assignments Button -->
                    <a href="#" class="btn btn-primary btn-sm">Go to Assignments</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>Courses List</h3>
        <hr>
        <a th:href="@{/courses/showCreateCourseForm}" class="btn btn-primary btn-sm mb-4">Add Course</a>

        <div class="row">
            <!-- Iterate over the list of courses -->
            <div class="col-md-4" th:each="course : ${courses}">
                <div class="card mb-4" style="width: 18rem;">
                    <!-- Course Image -->
                    

                    <div class="card-body">
                        <!-- Course Title -->
                        <h5 class="card-title" th:text="${course.courseName}">Course Title</h5>
							<hr>
                        <!--  Delete Buttons -->
                        
                        <a th:href="@{/courses/delete/{id}(id=${course.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this course?')">Delete</a>
						<a href="#" class="btn btn-primary btn-sm">Go to Assignments</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>EduLearn Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/custom-styles.css">
</head>

<body class="bg-gradient-to-r from-white to-blue-200 h-screen flex items-center justify-center">
    <div class="flex w-4/5 max-w-5xl bg-white shadow-lg rounded-lg overflow-hidden">
        <!-- Left Section -->
        <div class="w-1/2 p-8 flex flex-col justify-center">
            <div class="mb-8">
                <h1 class="text-4xl font-bold text-gray-800">Edu<span class="text-red-500">Learn</span></h1>
            </div>
            <div class="flex justify-center mb-8">
                <img src="images/img1.png" alt="Learning Illustration" class="w-3/4">
            </div>
            <div class="flex justify-between">
                <button class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600">
                    Login as a Student
                </button>
                <button class="border border-gray-500 text-gray-800 font-semibold py-2 px-4 rounded-md hover:bg-gray-200">
                    Login as a Teacher
                </button>
            </div>
        </div>

        <!-- Right Section -->
        <div class="w-1/2 bg-blue-100 p-8 flex flex-col justify-center items-center relative">
            <div class="absolute -top-10">
                <img src="images/img2.png" alt="EduLearn Features" class="w-72">
            </div>
            <div class="mt-36">
                <form method="POST" action="#" th:action="@{/authenticate}" class="flex flex-col items-center">
                    <input type="text" name="username" placeholder="Username"
                        class="w-3/4 p-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="password" name="password" placeholder="Password"
                        class="w-3/4 p-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="submit" value="Submit"
                        class="w-3/4 bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 cursor-pointer">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
